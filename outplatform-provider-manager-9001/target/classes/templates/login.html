

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="icon" th:href="@{/images/logo.png}">
  <meta charset="utf-8">
  <title>统一对账平台登录</title>
  <meta name="renderer" content="webkit">
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
  <style th:inline="text">

 	 body {
  			background-image:url('[[@{/images/background.jpg}]]');
  			background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow:hidden; 
            
          }
  </style>
</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main" style="border: 1px solid #E5E5E5;background-color:#FFFFFF;border-radius:10px">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>POWERBOK</h2>
        <p>统一对账平台</p>
      </div>
       <form class="form-horizontal"  th:action="@{/home}" method="post">
	      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
		        <div class="layui-form-item">
		          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
		          <input type="text" name="account" id="LAY-user-login-name" lay-verify="name" placeholder="用户名" value="" class="layui-input" >
		        </div>
		        <div class="layui-form-item">
		          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
		          <input type="password" name="password" id="LAY-user-login-password" lay-verify="password" placeholder="密码"  value="" class="layui-input" >
		        </div>
		        <div class="layui-form-item">
		          <div class="layui-row">
		            <div class="layui-col-xs7">
		              <input type="text" name="verifycode" id="verifycode"  placeholder="图形验证码" class="layui-input">
		            </div>
		             <div class="layui-col-xs5">
		            	<img th:src="@{/verifycode}" id="randImg" style="margin-left: 10px;height:40px;width:100%;position:absolute"/>
		            </div>
		          </div>
		        </div>
		        <div class="layui-form-item">
		          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
	        </div>
	      	</div>
      </form>
    </div>

  </div>
 <script th:src="@{/js/jquery-2.0.0.min.js}"></script>  
  <script th:src="@{/js/gVerify.js}"></script>   
  <script th:src="@{/js/C1.js}"></script> 
  <script th:src="@{/js/Call_Ajaxtools.js}"></script>    
  
  <script th:src="@{/layuiadmin/layui/layui.js}"></script>  
  <script th:inline="text">
  layui.use(['form','layer'], function(){
	  var form = layui.form;
	  var layer=layui.layer;
	  var message="[[${message}]]";
	  if(!C1_checkDataIsNull(message))
			layer.alert(message,{closeBtn:0,icon: 6,skin: 'layui-layer-molv'});
	});
 
  </script>
</body>
</html>
